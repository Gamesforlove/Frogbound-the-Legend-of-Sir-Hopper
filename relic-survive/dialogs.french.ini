[obj_outro_manager]
slide_1="Le Vieux Sorcier projette toute son énergie mystique accumulée sur Sir Hopper, l'annihilant."
slide_2="« Et maintenant, » dit le Sorcier, « je vais te dépouiller de tout l'or et des reliques que tu as obtenus jusqu'à présent. »"
slide_3="Sir John Sebastian Hopper III repose sur un tas d'ossements, vaincu. Le vieux sorcier quitte sa cachette secrète avec un horrible dernier rire."
slide_4="Tout est perdu. Sir Hopper gît, vaincu, parmi les restes de ses frères, trahi et exploité par le Sorcier, se sentant lui-même comme un traître."
slide_5="Juste avant de fermer les yeux et de s'évanouir pour de bon, il voit une silhouette sournoise mais amicale approcher."
slide_6="« Je ne peux pas laisser un si bon client mourir ici comme ça » dit Tradepaw. « Allez, petit têtard, il faut planifier ta revanche pour Frogbound 2. »"
slide_7="Avec son dernier souffle, juste avant de s'évanouir, Sir Hopper soupire : « Qu'est-ce que... c'est... Frogbound 2 ? »"
