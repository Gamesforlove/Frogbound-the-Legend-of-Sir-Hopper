[obj_npc_special_evil_hopper_intro]
1="Montrez-vous, qui que vous soyez..."
2="..."
3="Quoi... mais qu'est-ce que c'est..."
4="Ah, ton esprit ne s'est pas encore brisé... pas encore."
5="Que t'est-il arrivé, ça va?"
6="Regarde attentivement, Chevalier. Tu contemples ton avenir. Plus tôt que tu ne le penses."
7="..."
8="Je me suis baigné dans le pouvoir des Reliques, laissant leur essence pénétrer mon âme."
9="Dans cet espace, vacillant entre folie et lucidité, j'ai découvert la vérité."
10="Quelle vérité? Nous devons rendre les Reliques au Sorcier! Il purifiera leur corruption et sauvera l'Étang!"
11="Hahaha! Mes yeux saignent peut-être, mais toi, frère, tu es l'aveugle."
12="Le Sorcier n'est qu'une autre marionnette, ses ficelles tirées par les Reliques."
13="Il est trop vieux, trop faible pour parcourir le monde et récupérer les reliques lui-même. C'est pourquoi il t'a envoyé. Pourquoi il m'a envoyé."
14="Mensonges! Je ne crois pas un mot de tout ça!"
15="Oh, mon pauvre, naïf frère. Tu es enchaîné à ton sens du devoir."
16="Mais dis-moi : ton but a-t-il vraiment un sens? Est-il vraiment de servir le Sorcier?"
17="Oui. J'ai juré un serment. À lui. Pour protéger l'Étang."
18="Et ce serment sera ta perte. Tu mourras ici, frère. Je ne peux pas te laisser ramener les Reliques à lui."
19="Je sauverai l'Étang. Des Reliques. Du Sorcier. Et de toi."
20="Tu devras me tuer d'abord!"

[obj_npc_sage_dialogue_level_007_pond]
dialog_1_1="Excusez-moi, mon seigneur."
dialog_1_2="Quoi? Encore là?"
dialog_1_3="Oui. Je suis désolé, j'ai une question pour votre grandeur."
dialog_1_4="*soupir* Dis-moi, têtard. Mais s'il te plaît, sois aussi rapide que possible."
dialog_1_5="Ces... ombres, les capuchonnés que j'ai rencontrés en venant ici. Quelle est leur nature?"
dialog_1_6="..."
dialog_1_7="L'enveloppe de ceux qui n'ont pas pu supporter le pouvoir des reliques."
dialog_1_8="Oh..."
dialog_1_9="Exactement. Oh. Maintenant pars, j'ai... des affaires de sorcier à gérer. Rencontrer des gens dans leurs rêves, et ainsi de suite."

dialog_2_1="Mon seigneur, une question si je puis me permettre."
dialog_2_2="Quoi encore, têtard?"
dialog_2_3="Combien de temps faut-il à une glace pour fondre au soleil?"
dialog_2_4="*soupir* Cela dépend du soleil et de la glace. Plusieurs minutes, je suppose."
dialog_2_5="Hmm... intéressant."
dialog_2_6="Oui, vraiment passionnant. Maintenant, laisse-moi tranquille."

dialog_3_1="Pardonnez-moi, votre grandeur."
dialog_3_2="Qu'est-ce que c'est encore?"
dialog_3_3="Pensez-vous qu'il soit mieux d'éplucher une orange avec les mains ou un couteau?"
dialog_3_4="Je m'en fiche. Mains, couteau, cuillère, tout ce qui marche."
dialog_3_5="Hmm... je vois."
dialog_3_6="Bien. Maintenant, va-t'en."

dialog_4_1="Excusez-moi, mon seigneur."
dialog_4_2="Quelle trivialité apportes-tu cette fois?"
dialog_4_3="Pensez-vous que les nuages sont plus lourds qu'ils n'en ont l'air?"
dialog_4_4="Les nuages sont faits d'eau. Bien sûr qu'ils sont lourds."
dialog_4_5="Oh... Je suppose que cela a du sens."
dialog_4_6="Oui, en effet. Maintenant, arrête de me faire perdre mon temps."

dialog_5_1="Votre grandeur, puis-je poser une question?"
dialog_5_2="Tu le fais toujours. Qu'est-ce que c'est encore?"
dialog_5_3="Pensez-vous qu'il est plus rapide de faire bouillir de l'eau dans une bouilloire ou dans une casserole?"
dialog_5_4="Cela dépend de la bouilloire et de la casserole. Mais tout est assez ennuyeux."
dialog_5_5="Oh, je vois. Merci."
dialog_5_6="Oui, oui. Maintenant, file."

dialog_6_1="Mon seigneur, une rapide question."
dialog_6_2="*gémissements* Quoi encore?"
dialog_6_3="Qu'est-ce qui sèche le plus vite : les vêtements sur une corde ou sur le sol au soleil?"
dialog_6_4="Sur une corde, évidemment. La gravité aide, têtard."
dialog_6_5="Ah, malin."
dialog_6_6="En effet. Maintenant, laisse-moi à mes *importantes* affaires de sorcier."

dialog_7_1="Excusez-moi, mon seigneur."
dialog_7_2="*soupir* Oui?"
dialog_7_3="Pensez-vous que les bougies brûlent plus vite quand elles sont plus épaisses?"
dialog_7_4="Plus épaisses? Non. Mais elles brûlent plus longtemps. Quelle révélation."
dialog_7_5="Oh, je n'y avais pas pensé."
dialog_7_6="Maintenant tu y as pensé. Au revoir, têtard."

dialog_8_1="(vous sentez que vous ne devriez PAS poser plus de questions)"

[obj_npc_fish_dialogue_level_009_pond]
dialog_1_1="Les grenouilles... rêvent-elles?"
dialog_1_2="..."
dialog_1_3="Qu'est-ce qu'un rêve? Est-ce... la mémoire de l'étang?"
dialog_1_4="Non."
dialog_1_5="Ah, mais l'étang se connaît-il lui-même?"
dialog_1_6="C'est de l'eau."
dialog_1_7="L'eau est-elle jamais juste de l'eau? Ou est-ce... le destin?"
dialog_1_8="Non."
dialog_1_9="Tu sautes de la terre à l'eau... mais pourquoi?"
dialog_1_10="Pour nager."
dialog_1_11="Mais nages-tu... ou est-ce l'eau qui te porte?"
dialog_1_12="Je nage."
dialog_1_13="Comme c'est noble! Mais choisis-tu de nager, ou es-tu obligé?"
dialog_1_14="Obligé."
dialog_1_15="Ah, lié par le destin... comme je suis lié à l'étang."
dialog_1_16="Je ne suis pas lié."
dialog_1_17="Pas lié? Mais tu... reviens toujours."
dialog_1_18="J'ai besoin des reliques."
dialog_1_19="Reliques! Les échos anciens de... la vie amphibie."
dialog_1_20="Elles sont importantes."
dialog_1_21="Importantes? Ou est-ce la volonté du sorcier?"
dialog_1_22="..."
dialog_1_23="Le sorcier — dit-il la vérité, ou est-ce une illusion?"
dialog_1_24="Vérité."
dialog_1_25="La vérité peut-elle survivre... dans les profondeurs?"
dialog_1_26="Quoi?"
dialog_1_27="Plus tu descends, plus c'est trouble. Comme la vie."
dialog_1_28="Ce n'est que de l'eau."
dialog_1_29="Et ainsi, nous y revenons! Est-ce vraiment juste... de l'eau?"
dialog_1_30="Oui."
dialog_1_31="Mais pourquoi crois-tu? As-tu vu la vérité?"
dialog_1_32="Le sorcier a besoin de moi."
dialog_1_33="Ah, tu es le héros! Mais si l'étang avait plus besoin de toi?"
dialog_1_34="Ça m'est égal."
dialog_1_35="Peut-être est-ce là... la sagesse. Ne pas se soucier, c'est... flotter."
dialog_1_36="Je saute, je ne flotte pas."
dialog_1_37="Et pourtant, même un saut... se termine dans l'eau."
dialog_1_38="Seulement si je rate."
dialog_1_39="Ah, et si rater était... ton destin?"
dialog_1_40="Alors j'essaie encore."
dialog_1_41="Les grenouilles... Penses-tu qu'elles réfléchissent jamais à leur reflet dans l'eau?"
dialog_1_42="..."
dialog_1_43="Est-ce un miroir... ou un portail? La grenouille dans l'eau vit-elle une autre vie?"
dialog_1_44="Non."
dialog_1_45="Ah, mais comment pouvons-nous savoir? Et si cette grenouille était... toi, à l'envers?"
dialog_1_46="Je n'ai pas de temps pour ça."

dialog_2_1="As-tu déjà pensé aux nuages?"
dialog_2_2="..."
dialog_2_3="Ils flottent, comme des rêves... mais sont-ce des rêves lourds? Ou légers?"
dialog_2_4="Les nuages sont juste de la pluie."
dialog_2_5="Oui, mais la pluie... est-ce le chagrin du ciel, ou le cadeau de la terre?"
dialog_2_6="..."
dialog_2_7="Peut-être les deux! Un cadeau triste... comme l'existence elle-même."
dialog_2_8="Tu sautes, mais pourquoi ne pas nager pour toujours?"
dialog_2_9="..."

dialog_3_1="L'eau, Sir Hopper... elle est partout. Pourtant tu sautes. N'es-tu pas attiré par les profondeurs?"
dialog_3_2="J'ai besoin d'air."
dialog_3_3="Ah! L'air... l'illusion de la liberté! Nous respirons tous, mais sommes-nous vraiment vivants?"
dialog_3_4="Je respire bien."

dialog_4_1="Les reliques... Elles t'appellent, n'est-ce pas?"
dialog_4_2="..."
dialog_4_3="Mais t'es-tu déjà demandé ce qu'elles veulent? Pourquoi elles existent?"
dialog_4_4="Non."
dialog_4_5="Peut-être qu'elles aspirent à retourner... à quelque chose d'ancien, quelque chose... d'amphibien."
dialog_4_6="Je me contente de les collecter."

dialog_5_1="L'étang... Si calme, mais si plein de vie. N'est-il pas comme l'univers?"
dialog_5_2="..."
dialog_5_3="Calme en surface, chaotique en dessous. Lequel est plus réel, je me demande?"
dialog_5_4="..."
dialog_5_5="Est-ce les ondulations que nous voyons... ou les profondeurs que nous craignons?"
dialog_5_6="Ce n'est qu'un étang."

dialog_6_1="Penses-tu que le sorcier sait tout?"
dialog_6_2="..."
dialog_6_3="Mais comment pourrait-il? La connaissance est un étang... profond et plein de mystères."
dialog_6_4="Il en sait assez."
dialog_6_5="Ah, mais quelqu'un sait-il assez? Ou sommes-nous tous des grenouilles, cherchant toujours... mais ne trouvant jamais?"
dialog_6_6="Je trouve des reliques."

dialog_7_1="(...plus parler gâcherait ce moment de réflexion sur soi...)"

